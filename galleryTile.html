// Responsive Carousel design for mobile and Bigger screen monitor Start
    var maxSlides,
        width = $(window).width();

    if (width <= 430) {
        maxSlides = 1;
    }if (width < 1024 && width > 430) {
        maxSlides = 2;
    } if (width >= 1024) {
        maxSlides = 4;
    }

    $(document).ready(function () {
        $('.carousel-slider').bxSlider({
            slideSelector: '.carousel-slider > li',
            auto: false,
            pager: false,
            minSlides: maxSlides,
            maxSlides: maxSlides,
            moveSlides: 1,
            slideWidth: 1000,
            slideMargin: 4,
        });
